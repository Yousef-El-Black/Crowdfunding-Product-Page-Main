<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Crowdfuning Product</title>
    <link rel="shortcut icon" href="">

    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/global.rules.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <!-- Start Header -->
    
    <header>
      <div class="container">
        <div class="logo">
          <img src="imgs/logo.svg" alt="">
        </div>
        <ul>
          <li><a href="#">About</a></li>
          <li><a href="#">Discover</a></li>
          <li><a href="#">Get Started</a></li>
        </ul>
      </div>
    </header>
    
    <!-- End Header -->

    <!-- Start Landing -->

    <div class="landing">
      <img src="imgs/image-hero-desktop.jpg" alt="">
    </div>

    <!-- End Landing -->

    <!-- Start Card -->

    <div class="project">
      <div class="head">
        <div class="image"><img src="imgs/logo-mastercraft.svg" alt=""></div>
        <h2 class="title">Mastercraft Bamboo Monitor Riser</h2>
        <p class="info">A beautiful & handcrafted monitor stand to reduce neck and eye strain.</p>
        <div class="btns">
          <div class="back-this-project"> Back this project </div>
          <div class="bookmarked"><img src="imgs/icon-bookmark.svg" alt=""> <span>Bookmarked</span></div>
        </div>
      </div>
      <div class="analysis">
        <div class="nums">
          <div class="num">
            <h3>$<span>89,914</span></h3>
            <p>of $100,000 backed</p>
          </div>
          <div class="num">
            <h3><span>5,007</span></h3>
            <p>total backers</p>
          </div>
          <div class="num">
            <h3><span>56</span></h3>
            <p>days left</p>
          </div>
        </div>

        <div class="range"><div></div></div>
      </div>
      <div class="tasks"></div>
    </div>

    <!-- End Card -->

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
